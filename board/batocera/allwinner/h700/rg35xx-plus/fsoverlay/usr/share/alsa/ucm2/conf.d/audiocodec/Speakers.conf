SectionVerb {
	EnableSequence [
		disdevall ""
	]

	Value {
		TQ "HiFi"
	}
}

SectionDevice."Speaker" {
	Comment "Speaker"

	EnableSequence [
                cset "name='OutputL Mixer DACR Switch' on"
                cset "name='OutputR Mixer DACL Switch' on"
	]

	DisableSequence [
                cset "name='OutputL Mixer DACR Switch' off"
                cset "name='OutputR Mixer DACL Switch' off"
	]

	Value {
		PlaybackPriority 200
		PlaybackPCM "hw:${CardId},0"
	}
}
